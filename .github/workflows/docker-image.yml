name: Build and push Docker image to GHCR

on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - 'v*'

jobs:
  buildx:
    runs-on: ubuntu-latest
    permissions:
      contents: read # 允许读取仓库内容 (actions/checkout)
      packages: write # 允许推送和管理 GHCR 包

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          # GHCR 镜像名称格式通常为 ghcr.io/<owner>/<repo>
          images: ghcr.io/${{ github.repository_owner }}/cloudreve
          tags: |
            # 按分支生成标签 (如 main/master 分支)
            type=ref,event=branch
            # 按 PR 生成标签
            type=ref,event=pr
            # 按 SemVer 标签生成版本标签
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            # 默认分支 (如 master) 推送时，添加 beta 标签
            type=raw,value=beta,enable={{is_default_branch}}
            # 默认分支 (如 master) 推送时，添加 latest 标签
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        # 

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        # 

      - name: Login to GHCR (GitHub Container Registry)
        uses: docker/login-action@v3
        with:
          # GHCR 的注册表地址
          registry: ghcr.io
          # GHCR 用户名: 通常使用内置的 ${{ github.actor }} 或 ${{ github.repository_owner }}
          username: ${{ github.actor }}
          # GHCR 密码: 推荐使用 GITHUB_TOKEN (它在 actions 运行时自动具有 packages:write 权限)
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to GHCR
        uses: docker/build-push-action@v5
        with:
          context: .
          # 构建多平台镜像
          platforms: linux/amd64,linux/arm64
          # 必须设置为 true 才能推送
          push: true
          # 使用 metadata-action 生成的标签
          tags: ${{ steps.meta.outputs.tags }}
          # 使用 metadata-action 生成的标签
          labels: ${{ steps.meta.outputs.labels }}
          # 使用 GitHub Actions Cache 进行缓存
          cache-from: type=gha
          cache-to: type=gha,mode=max
